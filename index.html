<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="calculator" class="calculator">
		<div class="display">
			<p id="display"></p>
		</div>
		<div class="btn-line">
			<button class="calc-btn clear-all">CA</button>
			<button class="calc-btn clear">C</button>
			<button class="calc-btn">?</button>
			<button class="calc-btn divide">/</button>
		</div>
		<div class="btn-line">
			<button class="calc-btn number">7</button>
			<button class="calc-btn number">8</button>
			<button class="calc-btn number">9</button>
			<button class="calc-btn multiply">X</button>
		</div>
		<div class="btn-line">
			<button class="calc-btn number">4</button>
			<button class="calc-btn number">5</button>
			<button class="calc-btn number">6</button>
			<button class="calc-btn substract">-</button>
		</div>
		<div class="btn-line">
			<button class="calc-btn number">1</button>
			<button class="calc-btn number">2</button>
			<button class="calc-btn number">3</button>
			<button class="calc-btn add">+</button>
		</div>
		<div class="btn-line">
			<button class="calc-btn number">0</button>
			<button class="calc-btn decimal-point">.</button>
			<button class="calc-btn">?</button>
			<button class="calc-btn total">=</button>
		</div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/calc.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</html>
